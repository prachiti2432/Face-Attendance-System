<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" defer src="/assets/js/auth.js"></script>
    <title>Login — FaceGuard</title>
    <style>
        .glass {
            backdrop-filter: saturate(160%) blur(8px);
            -webkit-backdrop-filter: saturate(160%) blur(8px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.25));
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-slate-100 relative overflow-x-hidden flex items-center justify-center">
    <div
        class="pointer-events-none select-none absolute -top-24 -right-16 w-[28rem] h-[28rem] rounded-full bg-gradient-to-tr from-fuchsia-500/20 via-purple-500/20 to-blue-500/20 blur-3xl">
    </div>
    <div
        class="pointer-events-none select-none absolute -bottom-24 -left-16 w-[30rem] h-[30rem] rounded-full bg-gradient-to-tr from-emerald-500/20 via-teal-400/20 to-cyan-400/20 blur-3xl">
    </div>

    <div class="glass rounded-3xl p-8 w-full max-w-md ring-1 ring-inset ring-white/10 relative z-10">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 mb-4">
                <span
                    class="inline-block size-8 rounded-xl bg-gradient-to-br from-green-400 via-emerald-500 to-teal-500 shadow-inner"></span>
                <span class="text-xl font-bold tracking-tight text-white">FaceGuard</span>
            </a>
            <h2 class="text-2xl font-bold">Admin Login</h2>
            <p class="text-slate-300 text-sm mt-2">Sign in to manage students and attendance.</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-200 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full rounded-xl bg-white/10 border border-white/10 focus:ring-2 focus:ring-emerald-500/40 focus:outline-none px-4 h-10 placeholder:text-slate-400 text-slate-100"
                    placeholder="admin@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-200 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full rounded-xl bg-white/10 border border-white/10 focus:ring-2 focus:ring-emerald-500/40 focus:outline-none px-4 h-10 placeholder:text-slate-400 text-slate-100"
                    placeholder="••••••••">
            </div>

            <div id="error-message" class="text-red-400 text-sm hidden"></div>

            <button type="submit"
                class="w-full h-10 rounded-xl bg-gradient-to-tr from-emerald-600 to-cyan-600 hover:from-emerald-500 hover:to-cyan-500 text-white font-semibold shadow-lg shadow-emerald-800/30 transition mt-2">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-slate-400 hover:text-white transition">Back to Home</a>
        </div>
    </div>

</body>

</html>
